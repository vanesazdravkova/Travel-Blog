<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons::head}"></head>

<body class="d-flex flex-column min-vh-100">
<div>
    <nav th:replace="~{fragments/commons::navigation}"></nav>
</div>

<main class="flex-fill">

<div class="container-fluid mb-5">
    <div class="row mx-0 mx-lg-3 justify-content-center">
        <div class="register-image col-lg-4 col-sm-7 p-0 d-flex shadow align-items-center justify-content-center">
            <img src="/images/register.jpg" alt="register-img" class="w-100"/>
        </div>
        <div class="main-form col-sm-6 col-lg-3 d-flex flex-column shadow align-items-center justify-content-center p-5">
            <h4 class="text-center text-dark my-2 mb-4"
                th:text="${message}"></h4>
        </div>
    </div>
</div>

</main>

<div class="mt-5">
    <footer th:replace="~{fragments/commons::footer}"></footer>
</div>
</body>
</html>
