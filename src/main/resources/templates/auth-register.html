<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{fragments/commons::head}"></head>

  <body class="d-flex flex-column min-vh-100">
    <div>
      <nav th:replace="~{fragments/commons::navigation}"></nav>
    </div>

    <main class="flex-fill">

    <div class="container-fluid mb-5">

      <div class="row mx-0 mx-lg-3 justify-content-center">

        <!-- Image -->
        <div class="register-image col-lg-4 col-sm-7 p-0 d-flex shadow align-items-center justify-content-center">
          <img src="/images/register.jpg" alt="register-img" class="w-100" />
      </div>
        <!-- EO: Image -->

        <div
          class="main-form col-sm-6 col-lg-3 d-flex flex-column shadow align-items-center justify-content-center">
          <h2 class="text-center text-dark my-2 mb-4">Register</h2>
          <form th:object="${userRegisterDto}"
                th:action="@{/users/register}"
                th:method="post"
            method="POST"
            class="mx-auto d-flex flex-column justify-content-center"
          >
            <div class="row">
              <div class="form-group col-sm-12 col-lg-6 mb-0">
                <label for="firstName" class="text-dark font-weight-bold"
                  >First Name</label
                >
                <input th:field="*{firstName}"
                       th:errorclass="is-invalid"
                  id="firstName"
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
                <p class="invalid-feedback text-danger mb-0">First name must be between 2 and 20 symbols!</p>
              </div>
             <div class="form-group col-sm-12 col-lg-6 mb-0">
               <label for="lastName" class="text-dark font-weight-bold"
               >Last Name</label
               >
               <input th:field="*{lastName}"
                      th:errorclass="is-invalid"
                      id="lastName"
                      type="text"
                      class="form-control"
                      placeholder="Last name"
               />
               <p class="invalid-feedback text-danger mb-0">Last name must be between 2 and 20 symbols!</p>
             </div>

              </div>

            <div class="row">
              <div class="form-group col-sm-12 col-lg-6 mb-0">
                <label for="username" class="text-dark font-weight-bold"
                  >Username</label
                >
                <input th:field="*{username}"
                       th:errorclass="is-invalid"
                  id="username"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
                <p   th:each="err : ${#fields.errors('username')}"
                     th:text="${err}"
                        class="text-danger mb-0">Username must be between 3 and 20 symbols!</p>
              </div>
              <div class="form-group col-sm-12 col-lg-6 mb-0">
                <label for="email" class="text-dark font-weight-bold">Email</label>
                <input th:field="*{email}"
                       th:errorclass="is-invalid"
                       id="email"
                       type="email"
                       class="form-control"
                       placeholder="Email"
                />
                <p  th:each="err : ${#fields.errors('email')}"
                    th:text="${err}"
                        class="invalid-feedback text-danger mb-0">Enter a valid email address!</p>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-12 col-lg-6 mb-0">
                <label for="password" class="text-dark font-weight-bold"
                  >Password</label
                >
                <input  th:field="*{password}"
                        th:errorclass="is-invalid"
                  id="password"
                  type="password"
                  min="2"
                  max="20"
                  class="form-control"
                  placeholder="Password"
                />
                <p class="invalid-feedback text-danger mb-0">Password must be between 5 and 20 symbols!</p>
              </div>
              <div class="form-group col-sm-12 col-lg-6 mb-0">
                <label for="confirmPassword" class="text-dark font-weight-bold"
                  >Confirm Password</label>
                <input  th:field="*{confirmPassword}"
                        th:errorclass="is-invalid"
                  id="confirmPassword"
                  type="password"
                  min="2"
                  max="20"
                  class="form-control"
                  placeholder="Confirm Password"
                />
                <p class="invalid-feedback text-danger mb-0">Passwords should match!</p>
              </div>
            </div>
            
          
            <div class="row">
              <div class="col col-md-4 my-3">
                <div class="button-holder d-flex">
                  <input
                    type="submit"
                    class="btn btn-dark shadow btn-sm px-4"
                    value="Register"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>

    </main>>

    <div>
      <footer th:replace="~{fragments/commons::footer}"></footer>
    </div>
  </body>
</html>
