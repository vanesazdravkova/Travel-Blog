<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons::head}"></head>

<body class="d-flex flex-column min-vh-100">

<header>
    <nav th:replace="~{fragments/commons::navigation}"></nav>
</header>

<main class="flex-fill">
    <div class="container-fluid my-3 px-2">
        <div class="d-flex justify-content-center align-items-center mx-3">
            <div class="col-sm-8 col-lg-5 mx-auto p-3 mb-3 mt-2 bg-custom-opaque border-custom">

                <h2 class="text-center text-dark my-4">Profile</h2>

                <div class="row mb-4 mt-5 pl-5">
                    <div class="form-group col-lg-6 col-sm-12">
                        <h4 class="text-dark">First name: </h4>
                        <p class="text-dark" th:text="${user.firstName}">Iveta</p>
                    </div>
                    <div class="form-group  col-lg-6 col-sm-12">
                        <h4 class="text-dark">Last name: </h4>
                        <p class="text-dark" th:text="${user.lastName}">Rangelova</p>
                    </div>
                </div>
                <div class="row mb-4 pl-5">
                    <div class="form-group  col-lg-6 col-sm-12">
                        <h4 class="text-dark">Username: </h4>
                        <p class="text-dark" th:text="${user.username}">iveta97</p>
                    </div>
                    <div class="form-group  col-lg-6 col-sm-12">
                        <h4 class="text-dark">Email: </h4>
                        <p class="text-dark" th:text="${user.email}">iveta.rangelova@gmail.com</p>
                    </div>
                </div>
                <div class="row my-3 pl-5 mb-5">
                    <div class="col-md-4">
                        <div class="button-holder d-flex">
                            <a th:href="@{/users/profile/{id}/editProfile(id=${user.id})}"
                               class="btn btn-info btn-sm px-4">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div>
    <footer th:replace="~{fragments/commons::footer}"></footer>
</div>

</body>
</html>
