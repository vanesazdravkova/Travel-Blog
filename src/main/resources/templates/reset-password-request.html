<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons::head}"></head>

<body class="d-flex flex-column min-vh-100">
<div>
  <nav th:replace="~{fragments/commons::navigation}"></nav>
</div>

<main class="flex-fill">

<div class="container-fluid mb-5">
  <div class="row mx-0 mx-lg-3 justify-content-center">
    <div class="register-image col-lg-4 col-sm-7 p-0 d-flex shadow align-items-center justify-content-center">
      <img src="/images/register.jpg" alt="register-img" class="w-100" />
    </div>
    <div class="main-form col-sm-6 col-lg-3 d-flex flex-column shadow align-items-center justify-content-center p-5 title">
      <h2 class="text-center text-dark my-2 mb-4">Forgotten password</h2>

      <form th:action="@{/password/reset}"
            th:object = "${emailDto}"
            th:method="post"
            class="mx-auto d-flex flex-column justify-content-center">

        <div class="form-group mb-2">
          <label for="email" class="text-dark font-weight-bold">Email</label>
          <input th:field="*{email}"
                 th:errorclass="is-invalid"
                 id="email"
                 type="email"
                 class="form-control"
                 placeholder="Enter your email"
          />
        </div>
        <p  th:each="err : ${#fields.errors('email')}"
            th:text="${err}"
            class="text-danger mb-0">Enter a valid email address!</p>


        <div class="row">
          <div class="col col-md-4 my-3">
            <div class="button-holder d-flex">
              <input
                      type="submit"
                      class="btn btn-info btn-md"
                      value="Submit"
              />
            </div>
          </div>
        </div>

    </form>

  </div>

</div>
</div>

</main>

<div class="mt-5">
  <footer th:replace="~{fragments/commons::footer}"></footer>
</div>
</body>
</html>
