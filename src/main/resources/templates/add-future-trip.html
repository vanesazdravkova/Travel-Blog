<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/commons::head}"></head>

<body class="d-flex flex-column min-vh-100">

<div id="overlay">
    <div id="spinner" class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div>
    <nav th:replace="~{fragments/commons::navigation}"></nav>
</div>

<main class="flex-fill">

    <div class="container-fluid justify-content-center align-items-center">
        <div class="row">
            <form th:action="@{/future-trips/add}"
                  th:method="post"
                  th:object="${addFutureTripDto}"
                  class="col-sm-12 col-lg-6 mx-auto p-4"
                  id="tripForm">

                <h2 class="text-center text-dark my-4">Add future trip</h2>

                <div class="form-group">
                    <label for="name" class="text-dark font-weight-bold">Future trip name</label>
                    <input th:field="*{name}"
                           th:errorclass="is-invalid"
                           id="name"
                           type="text"
                           class="form-control shadow-sm"
                           placeholder="Trip name" />
                    <p th:each="err : ${#fields.errors('name')}"
                       th:text="${err}"  id="inputNameError"
                       class="invalid-feedback text-danger mb-0">Future Trip name must not be blank!</p>
                </div>

                <div class="form-group">
                    <label for="destination" class="text-dark font-weight-bold">Future trip destination</label>
                    <input th:field="*{destination}"
                           th:errorclass="is-invalid"
                           id="destination"
                           type="text"
                           class="form-control shadow-sm"
                           placeholder="Future trip destination" />
                    <p th:each="err : ${#fields.errors('destination')}"
                       th:text="${err}"  id="inputDestinationError"
                       class="invalid-feedback text-danger mb-0">Future Trip destination must not be blank!</p>
                </div>

                <div class="form-group">
                    <label for="company" class="text-dark font-weight-bold">Future trip company</label>
                    <input th:field="*{company}"
                           th:errorclass="is-invalid"
                           id="company"
                           type="text"
                           class="form-control shadow-sm"
                           placeholder="Future trip company" />
                    <p th:each="err : ${#fields.errors('company')}"
                       th:text="${err}"  id="inputCompanyError"
                       class="invalid-feedback text-danger mb-0">Future Trip company must not be blank!</p>
                </div>

                <div class="form-group">
                    <label for="days" class="text-dark font-weight-bold">Future trip days</label>
                    <input th:field="*{days}"
                           th:errorclass="is-invalid"
                           id="days"
                           type="text"
                           class="form-control shadow-sm"
                           placeholder="Future trip days" />
                    <p th:each="err : ${#fields.errors('days')}"
                       th:text="${err}"  id="inputDaysError"
                       class="invalid-feedback text-danger mb-0">Future Trip days must not be blank!</p>
                </div>

                <div class="form-group">
                    <label for="price" class="text-dark font-weight-bold">Future trip price</label>
                    <input th:field="*{price}"
                           th:errorclass="is-invalid"
                           id="price"
                           type="text"
                           class="form-control shadow-sm"
                           placeholder="Future trip days" />
                    <p th:each="err : ${#fields.errors('price')}"
                       th:text="${err}"  id="inputPriceError"
                       class="invalid-feedback text-danger mb-0">Future Trip price must not be blank!</p>
                </div>

                <div class="row mb-5">
                    <div class="col-md-4">
                        <div class="button-holder d-flex">
                            <input id="submitBtn" type="submit" class="btn btn-light shadow" value="Submit Trip" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>

<div>
    <footer th:replace="~{fragments/commons::footer}"> </footer>
</div>

<script src="/js/submitTrip.js"></script>
</body>

</html>
